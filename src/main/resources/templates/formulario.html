<!DOCTYPE html>
<head>
    <title>banco de talentos</title></head>
<body>

<form action="/novo" method="post" class="form-horizontal ">
    <fieldset>
        <div class="panel panel-primary">
            <div class="panel-heading">Cadastrar Novo Talento</div>
            <div class="panel-title text-lg-center">Você pode cadastrar vários talentos, amigos ou conhecidos. Desde que tenha a permissão do mesmo.</div>

            <div class="panel-body">
                <div class="form-group">

                    <div class="col-md-11 control-label">
                        <p class="help-block">
                            <h11>*</h11>
                            Campo Obrigatório
                        </p>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="nomeUsuario">Nome
                        <h11>*</h11>
                    </label>
                    <div class="col-md-8">
                        <input id="nomeUsuario" name="nomeUsuario" placeholder="Seu nome" class="form-control input-md"
                               required="" type="text">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="profissao">Profissão
                        <h11>*</h11>
                    </label>
                    <div class="col-md-8">
                        <input id="profissao" name="profissao" placeholder="Sua profissão que será seu título no card" class="form-control input-md" required=""
                               type="text">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="urlLinkedin">LinkedIn
                        <h11>*</h11>
                    </label>
                    <div class="col-md-8">
                        <input id="urlLinkedin" name="urlLinkedin" placeholder="Link do perfil LinkedIn" class="form-control input-md"
                               required="" type="text">
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="urlLinkedin"> Cole URL Imagem
                        <h11>*</h11>
                    </label>

                    <div class="col-md-8">
                        <input id="urlLinkedinImagem" name="urlLinkedinImagem" placeholder="link da imagem" class="form-control input-md"
                               required="" type="text">
                    </div>

                </div>


                <!-- Text input-->

                <div class="form-group">
                    <!-- para futuro CPF>
                    <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
                    <div class="col-md-2">
                        <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
                    </div> -->

                    <label class="col-md-2 control-label" for="email">Email
                        <h11>*</h11>
                    </label>
                    <div class="col-md-2">
                        <input id="email" name="email" placeholder="Digite melhor email" class="form-control input-md"
                               required="" type="text" maxlength="50">
                    </div>


                    <label class="col-md-1 control-label" for="pretencaoSalarial">Pretenção salarial
                        <h11>*</h11>
                    </label>
                    <div class="col-md-2">
                        <input id="pretencaoSalarial" name="pretencaoSalarial" placeholder="digite somente números" class="form-control input-md"
                               required="" type="number" maxlength="5">
                    </div>


                    <!--<label class="col-md-1 control-label" for="data">Aniversário
                        <h11>*</h11>
                    </label>
                    <div class="col-md-2">
                        <input id="data" name="data" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
                               type="date" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                    </div>-->

                    <label class="col-md-1 control-label" for="local">Local
                        <h11>*</h11>
                    </label>
                    <div class="col-md-2">
                        <input id="local" name="local" placeholder="Local Desejado" class="form-control input-md" required="">
                    </div>


                    <!-- Multiple Radios (inline) -->

                </div>


                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="descricao"> Descrição
                        <h11>*</h11>
                    </label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="descricao" name="descricao"></textarea>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                    </div>
                </div>


            </div>
        </div>


    </fieldset>
</form>
<script>
    CKEDITOR.replace('descricao');
</script>
</body>
</html>
