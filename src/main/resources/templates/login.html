<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>login</title>

    <section class="nav" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Bem vindo ao Merecruta</h3>

                            <div th:if="${param.error}">
                                usuario ou senha invalido.
                            </div>
                            <div th:if="${param.logout}">
                                voce foi deslogado.
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control form-control-lg"/>
                                    <label class="form-label">Usuario</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg"/>
                                    <label class="form-label">Senha</label>
                                </div>


                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                                    <label class="form-check-label" for="form1Example3"> Lembrar senha </label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">Login</button>

                                <hr class="my-4">
                            </form>

                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;"
                                    type="submit"><i class="fab fa-google me-2"></i> Entrar com google
                            </button>

                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #3b5998;"
                                    type="submit"><i class="fab fa-facebook-f me-2"></i>Entrar com facebook
                            </button>

                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                    type="submit"><i class=""></i> Nao tem conta? Cadastre
                            </button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
